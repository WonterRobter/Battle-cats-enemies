<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Battle Cats Enemies</title>
</head>
<body>
    <h1>Battle Cats Enemies</h1>
    <ul>
        {% for enemy in enemies %}
            <li>
                <strong>{{ enemy.name }}</strong>
                <ul>
                    <li>Type: {{ enemy.type }}</li>
                    <li>Target: {{ enemy.target }}</li>
                    <li>HP: {{ enemy.health }}</li>
                    <li>ATK: {{ enemy.damage }}</li>
                    <li>Range: {{ enemy.range }}</li>
                    <li>Speed: {{ enemy.speed }}</li>

                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
