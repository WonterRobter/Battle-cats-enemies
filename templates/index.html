<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Battle Cats Enemies</title>
</head>
<body>
    <h1>Battle Cats Enemies</h1>
    <ul>
        {% for enemy in enemies %}
            <li><strong>{{ enemy.name }}</strong> - Type: {{ enemy.type }}, HP: {{ enemy.health }}, ATK: {{ enemy.attack }}</li>
        {% endfor %}
    </ul>
</body>
</html>
